    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Khởi tạo bản đồ và set vị trí trung tâm
        var map = L.map('map').setView([16.079135335902393, 108.12950134277345], 14); // Zoom rộng để thấy cả 2 marker

        // Tải và hiển thị tiles của bản đồ từ OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marker 1: Hà Nội
        var marker1 = L.marker([16.076458382220874, 108.14186096191408]).addTo(map)
            .bindTooltip('<b>Hà Nội</b><br>Thủ đô Việt Nam').openPopup();

        // Thêm sự kiện click vào marker 1 để chuyển đến Wikipedia Hà Nội
        marker1.on('click', function() {
            window.location.href = 'https://vi.wikipedia.org/wiki/H%C3%A0_N%E1%BB%99i';
        });

        // Marker 2: TP. Hồ Chí Minh
        var marker2 = L.marker([16.090440688709435, 108.12709808349611]).addTo(map)
            .bindTooltip('<b>TP. Hồ Chí Minh</b><br>Thành phố lớn nhất Việt Nam').openPopup();

        // Thêm sự kiện click vào marker 2 để chuyển đến Wikipedia TP. Hồ Chí Minh
        marker2.on('click', function() {
            window.location.href = 'https://vi.wikipedia.org/wiki/Th%C3%A0nh_ph%E1%BB%91_H%E1%BB%93_Ch%C3%AD_Minh';
        });

        // Thêm sự kiện click để hiển thị thông tin khi click vào map
        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            L.popup()
                .setLatLng([lat, lng])
                .setContent("Bạn đã click vào vị trí: " + lat + ", " + lng)
                .openOn(map);
        });
    </script>
